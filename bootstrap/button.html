<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="bootstrap-breakpoint.css" />
  </head>
  <body>
    <div class="container py-5">
      <button class="btn btn-primary btn-sm" disabled>Test</button>
      <button class="btn btn-primary">Test</button>
      <button class="btn btn-primary btn-lg">Test</button>
      <button
        class="btn btn-outline-primary active"
        data-bs-toggle="button"
        autocomplete="off"
        aria-pressed="true"
      >
        Toggle
      </button>
      <button
        type="button"
        class="btn btn-primary active"
        data-bs-toggle="button"
        autocomplete="off"
        aria-pressed="true"
      >
        Active toggle button
      </button>

      <button class="btn btn-link">Test</button>
      <a href="#" class="btn">Link</a>
      <div class="btn-group">
        <button class="btn btn-outline-success">Like</button>
        <button class="btn btn-outline-danger">Dislike</button>
      </div>
      <div class="btn-group-vertical">
        <button class="btn btn-outline-success">Up Vote</button>
        <button class="btn btn-outline-danger">Down Vote</button>
      </div>
    </div>
  </body>
</html>
