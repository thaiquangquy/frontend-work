<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container py-5">
      <form novalidate>
        <div class="form-floating">
          <input type="email" id="email" class="form-control" placeholder="Place email here" required/>
          <label for="email" class="form-label" >Email</label>
          <div class="invalid-feedback">Invalid email</div>
          <div class="valid-feedback">Correct email</div>
          <div class="valid-tooltip">Correct email</div>
        </div>
        <button class="btn btn-secondary">Submit</button>
        <script>
          const form = document.querySelector("form")
          form.addEventListener('submit', e => {
            if (!form.checkValidity()) {
              e.preventDefault();
            }
            form.classList.add('was-validated')
          })
        </script>


        <label for="text" class="form-label">Text</label>
        <div class="input-group input-group-lg py-3">
          <div class="input-group-text">$</div>
          <input type="number" id="text" class="form-control" />
          <div class="input-group-text">.00</div>
          <input type="number" id="text" class="form-control" />
          <button class="btn btn-primary">+</button>
        </div>
        <div class="input-group input-group-sm">
          <input type="text" id="text" class="form-control" />
          <button class="btn btn-primary">+</button>
        </div>
        <button class="btn btn-dark">Submit</button>

        <div class="form-check form-switch form-check-inline input-group">
          <input type="checkbox" id="email"  class="form-check-input"></input>
          <label for="email" class="form-check-label">Email</label>
        </div>
        <div>
          <input type="checkbox" id="email2" disabled class="form-check-input"></input>
          <label for="email2" class="form-check-label">Email2</label>
        </div>
        <button class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
