<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="bootstrap-breakpoint.css" />
  </head>
  <body>
    <div class="container">
      <button
        class="btn btn-primary"
        data-bs-toggle="collapse"
        data-bs-target="#row"
        aria-expanded="false"
        aria-controls="row"
      >
        Toggle row 1
      </button>

      <button
        class="btn btn-primary"
        data-bs-toggle="collapse"
        data-bs-target=".row"
        aria-expanded="false"
        aria-controls="row"
      >
        Toggle all rows
      </button>
      <button
        class="btn btn-primary"
        data-bs-toggle="collapse"
        data-bs-target="#row1"
        aria-expanded="false"
        aria-controls="row"
      >
        Collapse visible Row 2
      </button>
      <div class="row collapse" id="row">
        <div class="col">
          <div class="box">1</div>
        </div>
      </div>
      <div class="row show" id="row1">
        <div class="col">
          <div class="box">2</div>
        </div>
      </div>
      <div class="row collapse" id="row2">
        <div class="col">
          <div class="box">3</div>
        </div>
      </div>
    </div>
  </body>
</html>
