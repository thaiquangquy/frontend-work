<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Grid Layout Sample</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="bootstrap-breakpoint.css" />
  </head>
  <body>
    <div class="container">
      <div class="row row-cols-2 gx-5">
        <div class="col">
          <div class="row">
            <div class="col"><div class="box"></div></div>
            <div class="col"><div class="box"></div></div>
            <div class="col">
              <div class="box">aaaaa cola</div>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="box">aaaaaaa</div>
        </div>
        <div class="col">
          <div class="box">aaaaa</div>
        </div>
        <div class="col-3">
          <div class="box">aaaaaaa</div>
        </div>
        <div class="col-3 col-xs-12">
          <div class="box">aaaaa</div>
        </div>
        <div class="col-3 col-xs-12">
          <div class="box">aaaaaaa</div>
        </div>
      </div>
    </div>
  </body>
</html>
